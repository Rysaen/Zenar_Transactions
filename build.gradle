
plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'eclipse'
    id 'idea'
}

compileJava.options.encoding = "UTF-8"

group = 'io.github.rysaen'
version = '20.1.4'
description = 'Zenar Transactions Plugin'

sponge {
    plugin {
        id = 'zenartransactions'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
}

dependencies {
    // SpongePowered
    compile 'org.spongepowered:spongeapi:7.2.0-20191130.150509-32'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
